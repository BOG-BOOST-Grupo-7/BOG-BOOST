<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizaciones</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f7fb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: rgb(0, 0, 0);
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin-top: 0;
      color: rgb(0, 0, 0);
    }

    .btn {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #ff914d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #000000;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(#ff914d);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal h2 {
      color: darkorange;
      margin-top: 0;
    }

    .options div {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: background 0.3s;
    }

    .highlight {
      background-color: #c8e6c9 !important;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .btn-small {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      color: white;
    }

    .btn-barato {
      background-color: #4caf50;
    }

    .btn-caro {
      background-color: #f44336;
    }

    .btn-recomendado {
      background-color: #ff9800;
    }

    .btn-cerrar {
      background-color: #555;
      margin-top: 10px;
      width: 100%;
      padding: 10px;
    }
    .contenedor-centro {
  width: 100%;
  max-width: 200px;    
  margin: 0 auto;     
  padding: 5px;
  display: flex;
  flex-direction: column;
  align-items: center;  
  justify-content: center;
  background-color: #ff914d;
}

.contenedor-centro h3 {
  text-align: center;
  color: rgb(0, 0, 0);
  margin-bottom: 30px;
}

  </style>
</head>
<body>
  <h1>Cotizaciones</h1>
  <div class="contenedor-centro">
  <h3>Seleccione que elemento desea cotizar</h3>
</div>
  <!-- Contenedor principal -->
  <div class="grid" id="contenedorProductos"></div>

  <!-- Modal para ver cotizaciones -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitulo">Producto</h2>
      <div id="opciones" class="options"></div>

      <div class="buttons">
        <button class="btn-small btn-barato" id="btnBarato">Menor precio</button>
        <button class="btn-small btn-caro" id="btnCaro">Mayor precio</button>
        <button class="btn-small btn-recomendado" id="btnRecomendado">Recomendado</button>

      <button class="btn-small btn-cerrar" id="btnCerrar">Cerrar</button>
    </div>
  </div>

      {

        cotizaciones: [

      {

      },
      {

        ]
      },
      {
      nombre: "Licencia de Software",
        cotizaciones: [
          { empresa: "Microsoft Windows 11 Profesional a 64 Bits Oem FQC-10552", precio: 460000 },
          { empresa: "Windows 11 Home OEM", precio: 0 },

        ]
      },
      {
      nombre: "Licencia de Visual Studio",
        cotizaciones: [
          { empresa: "Visual Studio Estándar Professional", precio: 5495000 },
          { empresa: "Microsoft Visual Studio Code", precio: 0 },
          { empresa: "Licencia Visual Studio 2022", precio: 560000 }
        ]
      },
      {
      nombre: "Licencia de Windows",
        cotizaciones: [
          { empresa: "Licencia Windows 11 Pro ESD Vitalicia", precio: 787000 },
          { empresa: "Licencia Windows 11 Single Language", precio: 0 },
          { empresa: "Windows 11 home", precio: 537000 }
        ]
      },
      {
      nombre: "Licencia de SQL",
        cotizaciones: [
          { empresa: "SQL Server 2019", precio: 146000 },
          { empresa: "SQL Server Express", precio: 0 },
          { empresa: "Licencia SQL Server 2019 Standard Online", precio: 220000 }
        ]
      }
    ];

    // Crear las tarjetas
    const contenedor = document.getElementById("contenedorProductos");
    for (let i = 0; i < 20; i++) {
      const prod = productos[i % productos.length];
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <h3>${prod.nombre}</h3>
        <button class="btn" onclick="verCotizaciones(${i % productos.length})">Ver cotizaciones</button>
      `;
      contenedor.appendChild(card);
    }

    // Índice del recomendado para cada producto (0, 1 o 2 según la posición en su arreglo)
    const recomendados = {
      "Torre Administrador": 1,
      "Monitor Administrador": 1,
      "Disco Sólido Administrador": 1,
      "Disco Duro Interno Administrador": 2,
      "Servidor Administrador": 0,
      "RAM Administrador": 0,
      "Procesador Administrador": 2,
      "Teclado Administrador": 0,
      "Mouse Administrador": 0,
      "Portátil Usuario": 2,
      "Disco Mecánico Usuario": 1,
      "Servidor Usuario": 0,
      "RAM Usuario": 2,
      "Procesador Usuario": 2,
      "Teclado Usuario": 2,
      "Mouse Usuario": 0,
      "Licencia de Software": 1,
      "Licencia de Visual Studio": 1,
      "Licencia de Windows": 1,
      "Licencia de SQL": 1
    };

    // Variables globales
    const modal = document.getElementById("modal");
    const opcionesDiv = document.getElementById("opciones");
    const titulo = document.getElementById("modalTitulo");
    const btnCerrar = document.getElementById("btnCerrar");

    let cotizacionesActuales = [];

    // Mostrar cotizaciones del producto seleccionado
    function verCotizaciones(indice) {
      const producto = productos[indice];
      titulo.textContent = producto.nombre;
      cotizacionesActuales = producto.cotizaciones;
      mostrarOpciones(cotizacionesActuales);
      modal.style.display = "flex";
    }

    function mostrarOpciones(lista) {
      opcionesDiv.innerHTML = "";
      lista.forEach(cot => {
        const div = document.createElement("div");
        div.dataset.precio = cot.precio; // guardamos el valor real sin formato
        div.textContent = `${cot.empresa} — $${cot.precio.toLocaleString("es-CO")}`;
        opcionesDiv.appendChild(div);
      });
    }

    document.getElementById("btnBarato").onclick = () => {
      const min = Math.min(...cotizacionesActuales.map(c => c.precio));
      resaltarPrecio(min);
    };

    document.getElementById("btnCaro").onclick = () => {
      const max = Math.max(...cotizacionesActuales.map(c => c.precio));
      resaltarPrecio(max);
    };

    document.getElementById("btnRecomendado").onclick = () => {
      const nombreProducto = titulo.textContent;
      const indice = recomendados[nombreProducto];
      if (indice !== undefined && cotizacionesActuales[indice]) {
        const valor = cotizacionesActuales[indice].precio;
        resaltarPrecio(valor);
      } else {
        alert("No hay recomendación registrada para este producto.");
      }
    };

    function resaltarPrecio(valor) {
      const divs = opcionesDiv.querySelectorAll("div");
      divs.forEach(div => {
        div.classList.remove("highlight");
        if (parseFloat(div.dataset.precio) === valor) {
          div.classList.add("highlight");
        }
      });
    }

    btnCerrar.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
  </script>
</body>
</html>
