<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cotizaciones.java">
    <link rel="stylesheet" href="cotizaciones.css">
    <title>Cotizaciones</title>
</head>
<body>
    <h1>Cotizaciones automatizadas</h1>
    <input type="text" id="opcion1" placeholder="Opción 1"><br><br>
    <input type="text" id="opcion2" placeholder="Opción 2"><br><br>
    <input type="text" id="opcion3" placeholder="Opción 3"><br><br>

    <button onclick="mostrarMejorOpcion()">Dame la mejor opción</button>

    <script>
        async function mostrarMejorOpcion() {
            // Llamada al backend en Java
            const response = await fetch("http://localhost:8080/mejor-opcion");
            const mejorOpcion = await response.text();

            // Reemplaza los cuadros de texto con la mejor opción
            document.getElementById("opcion1").value = mejorOpcion;
            document.getElementById("opcion2").style.display = "none";
            document.getElementById("opcion3").style.display = "none";
        }
    </script>
</body>
</html>
